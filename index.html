<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>
    <main>
        <h1 id="win">Word Guess</h1>
        <button id="reset">New Word</button>
        <div id="word">
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
            <div class="letter-box"><p class="word-letter"></p></div>
        </div>
        <div id="not-in-container">
            <h2>NOT IN WORD:</h2>
            <div id="not-in-word"></div>
        </div>
        <div id="letters">
            <div class="letter-btn" id="a">A</div>
            <div class="letter-btn">B</div>
            <div class="letter-btn">C</div>
            <div class="letter-btn">D</div>
            <div class="letter-btn">E</div>
            <div class="letter-btn">F</div>
            <div class="letter-btn">G</div>
            <div class="letter-btn">H</div>
            <div class="letter-btn">I</div>
            <div class="letter-btn">J</div>
            <div class="letter-btn">K</div>
            <div class="letter-btn">L</div>
            <div class="letter-btn">M</div>
            <div class="letter-btn">N</div>
            <div class="letter-btn">O</div>
            <div class="letter-btn">P</div>
            <div class="letter-btn">Q</div>
            <div class="letter-btn">R</div>
            <div class="letter-btn">S</div>
            <div class="letter-btn">T</div>
            <div class="letter-btn">U</div>
            <div class="letter-btn">V</div>
            <div class="letter-btn">W</div>
            <div class="letter-btn">X</div>
            <div class="letter-btn">Y</div>
            <div class="letter-btn">Z</div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
